<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">

<div class="container">
    <h1 class="text-center mb-4">ğŸ“ My To-Do List</h1>

    <!-- Form -->
    <form method="POST" class="card p-3 mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Add Task</button>
    </form>

    <!-- Task List -->
    <div class="list-group">
        {% for task in tasks %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {% if task.completed %}
                        <s>{{ task.title }}</s>
                    {% else %}
                        {{ task.title }}
                    {% endif %}
                    <br>
                    <small class="text-muted">{{ task.created_at|date:"Y-m-d H:i" }}</small>
                </div>
                <span class="badge bg-{{ task.completed|yesno:'success,secondary' }}">
                    {{ task.completed|yesno:'Done,Pending' }}
                </span>
            </div>
        {% empty %}
            <p class="text-center text-muted">No tasks yet ğŸ˜´</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
