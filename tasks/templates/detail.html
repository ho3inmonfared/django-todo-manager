<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.title }} - Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .task-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .task-status {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light p-5">

<div class="container">
    <h1 class="text-center mb-4">ğŸ“ Task Details</h1>

    <!-- Task Card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="task-title mb-3">{{ task.title }}</h2>

            <p>{{ task.description }}</p>

            <p class="text-muted">Created at: {{ task.created_at|date:"Y-m-d H:i" }}</p>
            <p class="task-status">
                Status: 
                <span class="badge bg-{{ task.completed|yesno:'success,secondary' }}">
                    {{ task.completed|yesno:'Done,Pending' }}
                </span>
            </p>

            <div class="mt-3 d-flex gap-2">
                <!-- Toggle Complete -->
                <form method="POST" action="{% url 'complete_task' task.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-success">
                        {% if task.completed %}Undo{% else %}Done{% endif %}
                    </button>
                </form>

                <!-- Delete Task -->
                <form method="POST" action="{% url 'delete_task' task.id %}" 
                      onsubmit="return confirm('Are you sure you want to delete this task?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>

                <!-- Back -->
                <a href="{% url 'index' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
